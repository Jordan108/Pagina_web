    <!--El contenido principal-->
    <main class="main">
        <div class="contenido">
            <!--EL get va a la base de datos, el POST no-->
            <form action="#" method="POST">
                <h1>Contactanos</h1>
                <!--El pattern valida que solo pueda tener mayusculas, minusculas y espacios, mas de 2 caracteres-->
                <input type="text" name="nombre" placeholder="Ingresa tu nombre" pattern="[A-Zaz ].{2,}" required>
                <!--Este pattern valida que pueda tener numeros y letras minusculas en la primer [], que tenga un @, despues la misma valicacion [], que tenga un "." antes de lo ultimo-->
                <input type="email" name="correo" placeholder="Ingresa tu correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <input type="text" name="asunto" placeholder="Ingresa el asunto">
                <textarea name="mensaje" placeholder="Ingrese su mensaje"> </textarea>
                <input type="button" name="enviar" value="Enviar consulta" id="form-boton">
            </form>
        </div>
    </main>
